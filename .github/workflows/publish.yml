name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (without v prefix, e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version-tag: ${{ steps.get_version.outputs.version-tag }}
    steps:
      - name: Determine version
        id: get_version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            VERSION_TAG="v${VERSION}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
            VERSION_TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >>"$GITHUB_OUTPUT"
          echo "version-tag=$VERSION_TAG" >>"$GITHUB_OUTPUT"
          echo "Publishing version: $VERSION"
          echo "Publishing tag: $VERSION_TAG"

  release:
    name: Build, Pack & Publish
    needs: prepare
    uses: HoneyDrunkStudios/HoneyDrunk.Actions/.github/workflows/release.yml@main
    with:
      dotnet-version: '10.0.x'
      configuration: 'Release'
      runs-on: 'ubuntu-latest'
      project-path: 'HoneyDrunk.Standards/HoneyDrunk.Standards.sln'
      enable-nuget-publish: true
      nuget-source: 'https://api.nuget.org/v3/index.json'
      actions-ref: 'main'
    secrets:
      nuget-api-key: ${{ secrets.NUGET_API_KEY }}

  github-release:
    name: Create GitHub Release
    needs: [prepare, release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version-tag }}
          name: HoneyDrunk.Standards ${{ needs.prepare.outputs.version-tag }}
          body: |
            ## HoneyDrunk.Standards ${{ needs.prepare.outputs.version-tag }}

            Build-transitive standards package enforcing shared conventions, analyzers, and deterministic builds across HoneyDrunk repositories.

            ### 📦 Installation

            ```xml
            <PackageReference Include="HoneyDrunk.Standards" Version="${{ needs.prepare.outputs.version }}" PrivateAssets="all" />
            ```

            ### 🔗 Links
            - [NuGet Package](https://www.nuget.org/packages/HoneyDrunk.Standards/${{ needs.prepare.outputs.version }})
            - [Documentation](https://github.com/HoneyDrunkStudios/HoneyDrunk.Standards#readme)

            ### ✨ Features
            - ✅ C# 14 support with modern language features
            - ✅ StyleCop analyzers (SA rules)
            - ✅ .NET Code Analyzers (CA rules)
            - ✅ IDE analyzers (IDE rules)
            - ✅ EditorConfig standards
            - ✅ Build-transitive package distribution
          draft: false
          prerelease: false