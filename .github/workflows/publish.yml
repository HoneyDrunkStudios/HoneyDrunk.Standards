name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (without v prefix, e.g., 0.1.0)'
        required: true
        type: string

jobs:
  # Determine version from tag or manual input
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version-tag: ${{ steps.get_version.outputs.version-tag }}
    steps:
      - name: Determine version
        id: get_version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            VERSION_TAG="v${VERSION}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
            VERSION_TAG="v${VERSION}"
          fi
          echo "version=$VERSION" >>"$GITHUB_OUTPUT"
          echo "version-tag=$VERSION_TAG" >>"$GITHUB_OUTPUT"
          echo "Publishing version: $VERSION"

  # Use reusable workflow from external repo
  release:
    name: Build, Pack & Publish
    needs: prepare
    uses: HoneyDrunkStudios/HoneyDrunk.Actions/.github/workflows/dotnet-library-release.yml@main
    with:
      dotnet-version: '10.0.x'
      configuration: 'Release'
      runs-on: 'ubuntu-latest'
      working-directory: 'HoneyDrunk.Standards'
      project-path: 'HoneyDrunk.Standards/HoneyDrunk.Standards.csproj'
      nuget-source: 'https://api.nuget.org/v3/index.json'
      skip-duplicate: true
    secrets:
      nuget-api-key: ${{ secrets.NUGET_API_KEY }}

  # Create GitHub Release
  github-release:
    name: Create GitHub Release
    needs: [prepare, release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.prepare.outputs.version-tag }}
          name: HoneyDrunk.Standards ${{ needs.prepare.outputs.version-tag }}
          body: |
            ## HoneyDrunk.Standards ${{ needs.prepare.outputs.version-tag }}

            ### Installation
            ```xml
            <PackageReference Include="HoneyDrunk.Standards" Version="${{ needs.prepare.outputs.version }}" PrivateAssets="all" />
            ```

            ### Links
            - [NuGet Package](https://www.nuget.org/packages/HoneyDrunk.Standards/${{ needs.prepare.outputs.version }})
            - [Conventions Documentation](./docs/CONVENTIONS.md)
            - [Adoption Guide](./docs/ADOPTION.md)
          draft: false
          prerelease: false
